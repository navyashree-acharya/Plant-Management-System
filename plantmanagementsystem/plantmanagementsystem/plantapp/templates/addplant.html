<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Plant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container  mt-4">
        <h2 class="">Add Plant</h2>
        <form method="post" class="mt-4" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Photo</label>
                <div class="col-sm-10">
                    {{ form.profile }}
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Plant Id</label>
                <div class="col-sm-10">
                    {{ form.pid }}
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Plant Name</label>
                <div class="col-sm-10">
                    {{ form.pname }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Family</label>
                <div class="col-sm-10">
                    {{ form.pfamily }}
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Soiltype</label>
                <div class="col-sm-10">
                    {{ form.psoiltype }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Height</label>
                <div class="col-sm-10">
                    {{ form.pheight }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Regionoforigin</label>
                <div class="col-sm-10">
                    {{ form.pror }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Possiblediseas</label>
                <div class="col-sm-10">
                    {{ form.possiblediseases }}
                </div>
            </div>

            
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-outline-success">Submit</button>
                    <a href="{% url 'viewplant' %}" class="btn btn-outline-danger">Cancel</a>
                </div>
            </div>
        </form>
        
    </div>

</body>
</html>
